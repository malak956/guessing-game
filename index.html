<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Devinette</title>
</head>
<body>
    <h1>Bienvenue dans le jeu de devinette !</h1>
    <p>Devinez un nombre entre 1 et 100.</p>
    <input type="number" id="guess" placeholder="Entrez votre devinette">
    <button onclick="checkGuess()">Deviner</button>
    <p id="result"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById('guess').value;
            attempts++;

            if (userGuess < randomNumber) {
                document.getElementById('result').innerHTML = "Trop bas ! Essayez encore.";
            } else if (userGuess > randomNumber) {
                document.getElementById('result').innerHTML = "Trop haut ! Essayez encore.";
            } else {
                document.getElementById('result').innerHTML = `Bravo ! Vous avez trouv√© le nombre en ${attempts} essais.`;
            }
        }
    </script>
</body>
</html>
